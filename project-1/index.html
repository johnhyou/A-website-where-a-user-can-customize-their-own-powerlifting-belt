<!DOCTYPE html>
<html>
  <head>
    <link rela="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>CreateBelt</title>
  </head>
  <body>
    <div class="border-top"> <!-- DASHBOARD -->
      <!--<img class="imgbackground" src="dashboard.jpg"/> -->
      <h1>Build-A-Belt<br>Workshop</h1>
    </div>
    <div class="wrapper">
      <div class="belt-type">
        <img class="dual prong" src="belts/dualprong.jpg" alt="dual">
        <img class="single prong" src="belts/singleprong.jpg" alt="single">
        <img class="lever prong" src="belts/leverbelt.jpg" alt="">
      </div>
    </div>
    <div class="left-container">
      <div class="drop-form">
        <label for="size-dropbox">Belt Size</label>
        <select class="belt-size" id="size-dropbox">
          <option>XSMALL-(22-25)</option>
          <option>SMALL-(26-29)</option>
          <option>MEDIUM-(30-33)</option>
          <option>LARGE-(34-38)</option>
          <option>XLARGE-(39-42)</option>
          <option>2XLARGE-(43-46)</option>
          <option>3XLARGE-(47-50)</option>
          <option>4XLARGE-(51-54)</option>
        </select>
      </div>
    </div>




    <script src="main.js" type="text/javascript">
    </script>
  </body>
</html>
