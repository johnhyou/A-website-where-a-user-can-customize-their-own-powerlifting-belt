<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/00e147bfcf.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <title>CreateBelt</title>
  </head>
  <body>
    <div id="container">
      <div id="view-cart-modal"></div>
      <div class="jumbotron extra-jumbotron"> <!-- DASHBOARD -->
        <button class="fa fa-shopping-cart shopcart" aria-hidden="true"></button>
        <h1>Build-A-Belt</h1>
      </div>
    </div>

      <!-- bootstrap carsouel code -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="my-slider" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
              <li data-target="#my-slider" data-slide-to="0" class="active"></li>
              <li data-target="#my-slider" data-slide-to="1"></li>
              <li data-target="#my-slider" data-slide-to="2"></li>
              <li data-target="#my-slider" data-slide-to="3"></li>
              <li data-target="#my-slider" data-slide-to="4"></li>
            </ol>

            <!-- WRAPPER for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="img-responsive" src="slider/slide1.jpg" alt="slider">
                <div class="carousel-caption">
                  <h1>Our 13mm Full Suade Lever Belt</h1>
                </div>
              </div>
              <div class="item">
                <img class="img-responsive" src="slider/slide2.jpg" alt="slider">
                <div class="carousel-caption">
                  <h1>HELLLLLLLOOO</h1>
                </div>
              </div>
              <div class="item">
                <img class="img-responsive" src="slider/slide3.jpg" alt="slider">
                <div class="carousel-caption">
                  <h1>Our Dual Prong leather 10mm belt</h1>
                </div>
              </div>
              <div class="item">
                <img class="img-responsive" src="slider/slide4.jpg" alt="slider">
                <div class="carousel-caption">
                  <h1></h1>
                </div>
              </div>
              <div class="item">
                <img class="img-responsive" src="slider/slide5.jpg" alt="slider">
                <div class="carousel-caption">
                  <h1></h1>
                </div>
              </div>
            </div>

            <!-- Controls for left and right -->
            <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr=only"></span>
            </a>
          </div>
        </div>
      </div>
    </div>




    <div id="collect-bar" class="jumbotron jumbcolor"></div>

<!-- <i class="fa fa-window-close" aria-hidden="true"></i> -->

    <div class="container-2">
      <div id="popup">
      </div>
      <div id="belt" class="wrapper">
      </div>
    </div>

    <div id="picborder" class="container-2"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="main.js" type="text/javascript">
    </script>
  </body>
</html>
